<script type="text/javascript">
  RED.nodes.registerType("config-node", {
    category: "config",
    defaults: {
      world: { value: "world", required: true }
    },
    label: function() {
      return "Hello " + this.world;
    }
  });
</script>

<script type="text/html" data-template-name="config-node">
  <div class="form-row">
      <label for="node-config-input-world"><i class="icon-bookmark"></i> World message</label>
      <input type="text" id="node-config-input-world">
  </div>
</script>
